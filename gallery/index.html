<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Album</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link href="gallery/screen.css" rel="stylesheet" type="text/css" media="screen" />
		<script src="//code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="gallery/filetree/jqueryFileTree.js" type="text/javascript"></script>
		<script src="gallery/lightbox2/js/lightbox.js" type="text/javascript"></script>
		<link href="gallery/lightbox2/css/lightbox.css" rel="stylesheet" type="text/css" media="screen" />
		<script type="text/javascript">
			$(document).ready( function() {
				$('#nav').fileTree(
					{
						script: 'gallery/navigation.php',
						folderEvent: 'click',
						expandSpeed: 750,
						collapseSpeed: 750,
						multiFolder: false
					},
					function(file) { 
						$('#gallery').addClass('wait');
						$.ajax({
							type: "POST",
							url: 'gallery/gallery.php',
							data: ({dir: file}),
							success: function(data) {
								$('#gallery').html(data);
								$('#gallery').removeClass('wait');
							}
						});
					}
				);
			});
		</script>

	</head>

			</div>
			<div id="c2">

			}

	</body>
</html>
