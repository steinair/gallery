<!DOCTYPE html>
<html lang="de">
	  <head>
		<title>Album</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta name="robots" content="none" />
		<script src="//code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
		<link href="gallery/lightbox2/css/lightbox.css" rel="stylesheet" type="text/css" media="screen" />
		<script src="gallery/lightbox2/js/lightbox.js" type="text/javascript"></script>
		<script src="gallery/filetree/jqueryFileTree.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready( function() {
				$('#nav').fileTree(
					{
						script: 'gallery/navigation.php',
						folderEvent: 'click',
						expandSpeed: 750,
						collapseSpeed: 750,
						multiFolder: false
					},
					function(file) { 
						$('#spinner').show();
						$.ajax({
							type: "POST",
							url: 'gallery/gallery.php',
							data: ({dir: file}),
							success: function(data) {
								$('#gallery').html(data);
								$('#spinner').hide();
							}
						});
					}
				);
			});
		</script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<meta name="author" content="Andri Steiner">
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			a.m		{ unicode-bidi: bidi-override; direction: rtl; }
			body		{ padding-top: 20px; }
			div#nav		{ padding: 9px 0; }
			div#gallery	{ min-height: 25em; }
			div#spinner	{ position: fixed; display: none; z-index: 100; padding: 1em; top: 10em; left: 50%; text-align: center;  border-radius: 15px; -moz-border-radius: 15px; background: #F4F4F4; }
			ul.t li		{ height: 160px; width: 160px; text-align: center; }
		</style>
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
    		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2 well" id="nav">&nbsp;</div>
				<div class="span10 well">
					<div id="gallery">&nbsp;</div>
					<div id="spinner">
						<img src="gallery/spinner.gif" />
						<p>Bilder werden generiert. Bitte warten...</p>
					</div>
				</div>
			</div>
		</div>
		<script src="assets/js/bootstrap-transition.js"></script>
		<script src="assets/js/bootstrap-alert.js"></script>
		<script src="assets/js/bootstrap-modal.js"></script>
		<script src="assets/js/bootstrap-dropdown.js"></script>
		<script src="assets/js/bootstrap-scrollspy.js"></script>
		<script src="assets/js/bootstrap-tab.js"></script>
		<script src="assets/js/bootstrap-tooltip.js"></script>
		<script src="assets/js/bootstrap-popover.js"></script>
		<script src="assets/js/bootstrap-button.js"></script>
		<script src="assets/js/bootstrap-collapse.js"></script>
		<script src="assets/js/bootstrap-carousel.js"></script>
		<script src="assets/js/bootstrap-typeahead.js"></script>
	</body>
</html>
